<section class="dashboard">
  <div class="spacing"></div>
  <div class="header-dashboard">
    <!-- <h1>Welcome {{ AuthService.userName }}!</h1> -->
    <h1>
      {{ ItemService.newName }} {{ ItemService.newDesc }}
      {{ ItemService.newPrice }}
    </h1>
    <button (click)="goToAdd()">Add Item</button>
  </div>
  <div class="products">
    <div class="indicator">
      <div class="id">
        <p>Id</p>
      </div>
      <div class="name">
        <p>Name</p>
      </div>
      <div class="desc">
        <p>Description</p>
      </div>
      <div class="price">
        <p>Price</p>
      </div>
      <div class="actions">
        <p>Actions</p>
      </div>
    </div>
    <div class="pro" *ngFor="let item of ItemService.Items">
      <div class="id">
        <p>{{ item.id }}.</p>
      </div>
      <div class="name">
        <input
          *ngIf="ItemService.itemEditable"
          type="text"
          [(ngModel)]="ItemService.newName"
          placeholder="Enter New Name"
        />
        <p *ngIf="!ItemService.itemEditable">{{ item.name }}</p>
      </div>
      <div class="desc">
        <input
          *ngIf="ItemService.itemEditable"
          type="text"
          [(ngModel)]="ItemService.newDesc"
          placeholder="Enter New Description"
        />
        <p *ngIf="!ItemService.itemEditable">{{ item.desc }}</p>
      </div>
      <div class="price">
        <input
          *ngIf="ItemService.itemEditable"
          type="number"
          [(ngModel)]="ItemService.newPrice"
          placeholder="Enter New Price"
        />
        <p *ngIf="!ItemService.itemEditable">Rs {{ item.price }}</p>
      </div>
      <div class="actions">
        <button
          class="edit"
          *ngIf="!ItemService.itemEditable"
          (click)="ItemService.changeEditState()"
        >
          ‚úé
        </button>
        <button
          *ngIf="!ItemService.itemEditable"
          class="delete"
          (click)="ItemService.deleteItem(item)"
        >
          üóëÔ∏è
        </button>
        <button
          *ngIf="ItemService.itemEditable"
          class="save"
          (click)="ItemService.editItem(item)"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</section>
