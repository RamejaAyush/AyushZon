<section class="add-item">
  <div class="form-container">
    <div class="form-header">
      <h1>Add Item</h1>
    </div>
    <div class="name">
      <input type="text" placeholder="Name" #enteredName />
    </div>
    <div class="desc">
      <input type="text" placeholder="Description" #enteredDesc />
    </div>
    <div class="name">
      <input type="number" placeholder="Price" #enteredPrice />
    </div>
    <div class="btn">
      <button
        (click)="ItemsService.addItem(enteredName, enteredDesc, enteredPrice)"
        class="add"
      >
        Add Item
      </button>
    </div>
  </div>
</section>
